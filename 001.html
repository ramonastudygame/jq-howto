<!DOCTYPE html>
<head>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <title>First File</title>
    <style>
        .normalStyle{background-color:white; font-family: "Gill Sans";}
        .firstStyle{color:red; background-color:#ECECEC; padding:15px; font-family:'Gill Sans';}
        .colorChange{background-color:#c2c2c2;}
    </style>
    <script>
        $( "document" ).ready(function(){ 
                console.log("Ramona - Your document is ready!");
                $("#firstBtn").click(function(){
                    console.log("You even clicked a button!");
                    $("#firstParagraph").toggleClass("firstStyle");
                    $("body").addClass("colorChange");
                });  
        });
    </script>
</head>

<body>
    <p id="firstParagraph" class="normalStyle">
        This is the first paragraph.  Learning how to jQuery-and its a library.
    </p>
    <button id="firstBtn">TOGGLE ME</button>

    
</body>
</html>
