<!DOCTYPE html>
<head>
    <script src="https://algorithmia.com/v1/clients/js/algorithmia-0.2.0.js" type="text/javascript"></script>
    
</head>
<body>
 <p id="firstParagraph">    </p>
 <br><br><br><br>
 <p id="secondParagraph">    </p>
                    <script>
                    var input = {
                    "document": prompt("")
                    };
                    Algorithmia.client("simqcRAt6HKCWGGCeDmL+yH30+V1")
                    .algo("nlp/SentimentAnalysis/1.0.5")
                    .pipe(input)
                    .then(function(output) {
                    console.log(output);
                            var mySentiment =  output.result[0]["sentiment"];
                            var myFeelings ="";
                            if (mySentiment > .35 ){myFeelings="You sound really excited!";}else{myFeelings="You sound like you need a pep talk!";}
                    console.log("Printing out sentiment results" + " " +  output.result[0]["sentiment"] + " " + myFeelings);     

                    var abcemotion = document.getElementById("firstParagraph");
                    var abcemotion2 = document.getElementById("secondParagraph");
                    abcemotion.innerHTML = "You Entered this text:"  + " " + input.document;
                    abcemotion2.innerHTML = " " + myFeelings;
                    });


                    </script> 
</body>
</html>
